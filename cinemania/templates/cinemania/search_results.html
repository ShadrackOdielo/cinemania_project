<!-- cinemania/templates/cinemania/search_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (head content) ... -->
</head>
<body>
    <header>
        <!-- Add the search bar here -->
        <form method="get" action="{% url 'search' %}">
            <input type="text" name="q" placeholder="Search movies">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section>
            <h1>Search Results</h1>
            <ul class="movie-list">
                {% for result in results %}
                <li>
                    <a href="{% url 'movie_detail' result.id %}">
                        <img src="{{ result.poster_url }}" alt="{{ result.title }} Poster">
                        <h2>{{ result.title }}</h2>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <!-- ... (footer content) ... -->
    </footer>
</body>
</html>
